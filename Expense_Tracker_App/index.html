

<html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <h2>Expense Tracker</h2>

        </div>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <div class="topbar">
                            <p class="text">Your Current Balance</p>
                            <p>
                                <span class="currency">RS.</span>
                                <span class="balance">000</span>
                            </p>
                            
                        </div>
                        
                        <form class="form">
                            <p class="new">Add New Transaction</p>
                            <div class="form-control">
                                <label for="name">Name</label>
                            <input type="text" placeholder="Enter your Name">
                            </div>
                            <div class="form-control">
                                <label for="type">Type</label>
                                <span class="radio">
                                    <input type="radio">
                                <label for="">Income</label>
                                </span>
                                <span class="radio">
                                    <input type="radio">
                                    <label for="Expense">Expense</label>
                                </span>
                            </div>
                            <div class="form-control">
                                <label for="amount">Amount</label>
                                <input type="number" placeholder="Enter Amount">
                            </div>
                            <button class="btn">Add Transaction</button>

                        </form>
                        <p class="heading">Transaction List</p>
            <div>
                <ul id="list_of_transactions">
                    <li class="transaction income">
                        <p>Income1</p>
                        <div class="right_side">
                            <p>Rs.3000</p>
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </li>
                    <li class="transaction expense">
                        <p>Expense1</p>
                        <div class="right_side">
                            <p>Rs.400</p>
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </li>

                </ul>
            </div>
                    </div>
                </div>
            </div>
            

        </div>
        <div>

        <div class="footer">
            <p>Made by Pavankalyan</p>
           
        </div>


        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
