    <title>Swap two numbers</title>
</head>
<body>
    <script>
        var a=4;
        var b=9;
         a=a+b       // a=13
         b=a-b       // b=13-9
         a=a-b       // a=13-4
     
    //   console.log("The value of a is :"+ a)
    //   console.log("The value of a is :"+ b)
     
    document.write("First Method")
    document.write("<br/>")
    document.write("The value of a is :"+ a)
    document.write("<br/>")
    document.write("<br/>")
    document.write("The value of b is :"+ b)


    document.write("<br/>")

    document.write("Second Method")

    </script>
</body>
